<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Quiz Hero | blog</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              common: ["Rubik", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white font-common">
    <header class="h-16 flex items-center shadow-sm">
      <nav class="flex justify-between items-center w-9/12 mx-auto">
        <div class="text-zinc-800 font-bold uppercase">
          <h1 class="text-lg">Quiz <span class="text-green-700">Blog</span></h1>
          <p class="text-[10px] font-normal capitalize -mt-1">
            Get ready to Quiz and be amazed!
          </p>
        </div>
        <div class="gap-4 flex">
          <a
            href="/index.html"
            class="bg-green-600 font-light text-sm px-5 py-1 rounded text-white">
            Exam
          </a>

          <a
            href="/blogs/blog.html"
            class="bg-green-600 font-light text-sm px-5 py-1 rounded text-white">
            Blog
          </a>
        </div>
      </nav>
    </header>
    <main class="w-9/12 mx-auto py-10">
      <article class="space-y-3 border-b-2 pb-5">
        <h2 class="text-xl font-bold">
          <span class="text-red-600">Contact Us</span>
        </h2>
        <p class="text-justify">
          <span class="text-green-600">Address :</span> 1234 Street Name, City,
          Country
        </p>
        <p class="text-justify">
          <span class="text-green-600">Phone :</span> +123 456 7890
        </p>
        <p class="text-justify">
          <span class="text-green-600">Email :</span>
          <a
            href="mailto:contact@quizhero.com"
            class="text-blue-600 hover:underline">
            contact@quizhero.com
          </a>
        </p>
        <p class="text-justify">
          <span class="text-green-600">Follow Us :</span>
          <a href="#" class="text-blue-600 hover:underline">Facebook</a> |
          <a href="#" class="text-blue-600 hover:underline">Twitter</a> |
          <a href="#" class="text-blue-600 hover:underline">LinkedIn</a>
        </p>
      </article>
    </main>
  </body>
</html>
